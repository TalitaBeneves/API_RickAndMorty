<app-form-search></app-form-search>
<section class="character__list" infinite-scroll (scrolled)="scrollInfinit()">
  <ng-container *ngIf="characters$ | async as characters; else showEmpty">
    <app-character-card
      *ngFor="let character of characters"
      [character]="character"
    ></app-character-card>
  </ng-container>
  <ng-template #showEmpty>
    <div class="notResults">
      <h1 class="title">Not results</h1>
      <img src="https://observatoriodocinema.uol.com.br/wp-content/uploads/2019/11/rick-and-morty-season-5-ideas-00.jpg" alt="404" />
    </div>
  </ng-template>
  <button *ngIf="showButton" (click)="onScrollTop()" class="btn bStyle">
    <i class="bi bi-arrow-up-square"></i>
  </button>
</section>
