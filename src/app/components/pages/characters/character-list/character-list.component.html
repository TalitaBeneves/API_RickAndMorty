<section class="character__list" infiniteScroll (scrolled)="onScrollDown()">
  <ng-container *ngIf="characters$ | async as characters; else showEmpty">
    <app-character-card
      *ngFor="let character of characters"
      [character]="character"
    ></app-character-card>
  </ng-container>
  <ng-template #showEmpty>
    <div class="notResults">
      <h1 class="title">Not results</h1>
      <img src="assets/imgs/404.jpeg" alt="404" />
    </div>
  </ng-template>
  <button *ngIf="showButton" (click)="onScrollTop()" class="button">
    <i class="bi bi-arrow-up-square"></i>
  </button>
</section>
