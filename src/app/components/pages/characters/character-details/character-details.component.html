<div
  class="row justify-content-center mb-5 margin"
  *ngIf="character$ | async as character"
>
  <div class="col xs-12 col-sm-6 col-md-5">
    <div class="card">
      <div class="image">
        <img
          [src]="character.image"
          [alt]="character.name"
          class="card-img-top"
        />
      </div>
      <div class="card-inner">
        <div class="header">
          <h2>{{ character.name | slice: 0:30 }}</h2>
          <h4 class="text-muted">
            <b>GÃªnero: {{ character.gender | formatText }}</b>
          </h4>
          <h4 class="text-muted">
            <b>Status: {{ character.status }}</b>
          </h4>
          <h4 class="text-muted">
            <b>EspÃ©cie: {{ character.species }}</b>
          </h4>
          <h4 class="text-muted">
            <b>Criado em: {{ character.created | date: "dd/MM/yyyy" }}</b>
          </h4>
        </div>
      </div>
      <button class="btn btn-dark btn-lg m-3" (click)="goBack()">Voltar</button>
    </div>
  </div>
</div>
