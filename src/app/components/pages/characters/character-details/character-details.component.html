<section class="card__details2">
  <article class="cards" *ngIf="character$ | async as character">
    <figure>
      <img
        rel="preload"
        as="image"
        width="300"
        height="300"
        [src]="character.image"
        [alt]="character.name"
      />
    </figure>
    <div class="card__details">
      <h3>{{ character.name | slice: 0:20 }}</h3>
      <hr />
      <ul class="card__list">
        <li>
          <label class="table__label">Status:</label>{{ character.status }}
        </li>
        <li>
          <label class="table__label">EspÃ©cie:</label>{{ character.species }}
        </li>
        <li>
          <label class="table__label">Criado em:</label
          >{{ character.created | date: "dd/MM/yyyy" }}
        </li>
        <li>
          <label class="table__label">GÃªnero:</label
          >{{ character.gender | formatText }}
        </li>
      </ul>
    </div>
    <button class="btn btn-dark b" (click)="goBack()">Voltar</button>
  </article>
</section>
