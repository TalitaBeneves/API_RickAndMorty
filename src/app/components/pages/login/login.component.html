<section class="d-flex justify-content-center">
  <div class="card row container col-md-4 bl">
    <h3 class="login">Faça seu Login</h3>
    <br />
    <form [formGroup]="form">
      <div class="form-group">
        <input
          [(ngModel)]="email"
          type="email"
          required
          name="email"
          placeholder="E-mail"
          class="form-control p-3 mt-3"
          formControlName="email"
          [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched }"
        />
        <div *ngIf="f.email.errors?.required" class="invalid-feedback">
          E-mail deve ser valido
        </div>
      </div>

      <div class="form-group my-3">
        <input
          [(ngModel)]="senha"
          required
          type="password"
          name="senha"
          placeholder="Senha"
          class="form-control p-3 my-3"
          formControlName="senha"
          [ngClass]="{ 'is-invalid': f.senha.errors && f.senha.touched }"
        />
        <div *ngIf="f.senha.errors?.required" class="invalid-feedback">
          Senha é obrigatório
        </div>
        <div *ngIf="f.senha.errors?.minlength" class="invalid-feedback">
          Senha deve conter no minimo 6 caracteres
        </div>
      </div>

      <ngx-recaptcha2
        #captchaElem
        [siteKey]="siteKey"
        [theme]="theme"
        formControlName="recaptcha"
      >
      </ngx-recaptcha2>
    </form>
    <div class="login__button">
      <button type="submit" class="button_L my-3" (click)="login()">
        Fazer Login
      </button>

      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="button_google my-3"
          (click)="loginGoogle()"
        >
          <img
            src="../../../../assets//img/google.png"
            width="30px"
            height="30px"
          />
          <span class="px-2"> Entrar com Google</span>
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <a [routerLink]="['/register']">Criar Conta</a>
    </div>
  </div>
</section>
