<div class="container d-flex justify-content-center">
  <section class="search__container">
    <input
      type="text"
      class="search__input"
      placeholder="Pesquisar...."
      [formControl]="search"
    />
    <button
      (click)="onClear()"
      data-toggle="tooltip"
      data-placement="right"
      title="Limpar"
    >
      <i class="bi bi-trash3"></i>
    </button>
  </section>
</div>
